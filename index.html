        tag.appendChild(removeBtn);
        container.appendChild(tag);
    }
}

function displayRecipes() {
    let recipes = JSON.parse(localStorage.getItem('recipes')) || [];
    let list = document.querySelector('.menu ul');
    
    // ä»¥å‰ã®ãƒªã‚¹ãƒˆã‚¢ã‚¤ãƒ†ãƒ ã‚’ã‚¯ãƒªã‚¢
    list.querySelectorAll('li:not(.static-link)').forEach(li => li.remove());

    // é€†é †ã«ã—ã¦ã‹ã‚‰ãƒ«ãƒ¼ãƒ—ã‚’å®Ÿè¡Œ
    recipes.slice().reverse().forEach(recipe => {
        let listItem = document.createElement('li');
        listItem.textContent = recipe.title || `ãƒ¬ã‚·ãƒ” ${recipes.indexOf(recipe) + 1}`;
        listItem.classList.add('dynamic', 'recipe-item'); // 'recipe-item' ã‚¯ãƒ©ã‚¹ã‚’è¿½åŠ 
        listItem.setAttribute('data-id', recipe.id);
        listItem.onclick = function() { displayRecipeDetails(recipe.id); };

        // å‰Šé™¤ãƒœã‚¿ãƒ³ã‚’è¿½åŠ 
        // displayRecipes é–¢æ•°å†…ã®ãƒ«ãƒ¼ãƒ—
        let deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'x'; // "å‰Šé™¤" ãƒ†ã‚­ã‚¹ãƒˆã‚’ "x" ã«å¤‰æ›´
        deleteBtn.classList.add('delete-btn'); // CSSã‚¯ãƒ©ã‚¹ã‚’è¿½åŠ 
        deleteBtn.setAttribute('data-id', recipe.id);
        deleteBtn.onclick = function(e) {
            e.stopPropagation();
            deleteRecipe(recipe.id);
        };
        listItem.appendChild(deleteBtn);
        list.insertBefore(listItem, list.querySelector('.static-link').nextSibling);
    });
}

function deleteRecipe(recipeId) {

    recipeId = parseInt(recipeId, 10);

    let recipes = JSON.parse(localStorage.getItem('recipes')) || [];

    recipes = recipes.filter(recipe => recipe.id !== recipeId);

    localStorage.setItem('recipes', JSON.stringify(recipes));

    displayRecipes();
